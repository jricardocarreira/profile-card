<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | José Ricardo (Bug)</title>

    <link rel="icon" href="src/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="profile-info">
                <img src="src/images/ricardo-profile.png" width="100px" alt="Foto de perfil">
                <p>José Ricardo <span class="age">23</span></p>
                <span class="city">Palmas - TO</span>
            </div>
            <hr>
            <ul class="social-info">
                <li class="item">
                    <p class="number">63K</p>
                    <p class="text">Followers</p>
                </li>
                <li class="item">
                    <p class="number">963K</p>
                    <p class="text">Likes</p>
                </li>
                <li class="item">
                    <p class="number">6.3K</p>
                    <p class="text">Photos</p>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
